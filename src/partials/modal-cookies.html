<div id="modal-cookies" class="backdrop is-hidden" data-backdrop>
  <div class="modal-cookies">
    <div class="modal-cookies-two">
      <button
        type="button"
        class="modal-cookies-button"
        data-modal-cookies-close
      >
        <img
          width="32"
          height="32"
          src="./img/close-cookies.png"
          alt="burger-button"
          class="back-img"
        />
      </button>
    </div>

    <div class="modal-cookies-text-wrap">
      <p class="modal-cookies-text">
        We use cookies to improve your experience on our website. By browsing
        this website, you agree to our use of cookies.
      </p>
    </div>

    <div class="modal-cookies-dop-btn">
      <button type="button" class="modal-cookies-decline">
        DECLINE COOKIES
      </button>
      <button type="button" class="modal-cookies-accept">ACCEPT COOKIES</button>
    </div>
  </div>
</div>
